<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div id="statusHud">
        <img class="barIconVoice" src="img/microphone.png"></img>
        <div class="barHealth">
            <svg style="position: relative; left:-4px;">
            <svg>
                <circle id="progress-heart" class="backhealth" fill="#3bb273" opacity="0.45" r="23" cx="25" cy="25"/>
                <circle class="backhealth" fill="#1c1c20" r="17" cx="25" cy="25"/>
                <circle id="progress-healthr" class="progress progress-health" stroke="#3bb273" stroke-width="6" style="stroke-opacity: 1;" fill="none" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
        </div>
        <img class="barIconHealth" src="img/heart.png"></img>
        <div class="barArmor">
            <svg style="position: relative; left:13px;">
                <circle class="backarmor" fill="#1565ac" opacity="0.45" r="23" cx="25" cy="25"/>
                <circle class="backarmor" fill="#1c1c20" r="17" cx="25" cy="25"/>
                <circle class="progress progress-armor" stroke="#1565ac" stroke-width="6" style="stroke-opacity: 1;" fill="none" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>

        </div>
        <img class="barIconArmor" src="img/shield.png"></img>
        <div class="barBurger">
            <svg style="position: relative; left:31px;">
                <circle class="backburger" fill="#ff6d00" opacity="0.45" r="23" cx="25" cy="25"/>
                <circle id="progress-hungerr" class="backburger" fill="#1c1c20" r="17" cx="25" cy="25"/>
                <circle class="progress progress-burger" stroke="#ff6d00" stroke-width="6" style="stroke-opacity: 1;" fill="none" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
        </div>
        <img class="barIconYemek" src="img/burger.png"></img>
        <div class="barWater">
            <svg style="position: relative; left:49px;">
                <circle class="backwater" fill="#0277bd" opacity="0.45" r="23" cx="25" cy="25"/>
                <circle id="progress-thirstt" class="backwater" fill="#1c1c20" r="17" cx="25" cy="25"/>
                <circle class="progress progress-water" stroke="#0277bd" stroke-width="6" style="stroke-opacity: 1;" fill="none" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
        </div>
        <img class="barIconSu" src="img/water.png"></img>
        <div class="barOxy">
            <svg style="position: relative; left:68px;">
                <circle class="backstress" fill="#495A74" opacity="0.45" r="23" cx="25" cy="25"/>
                <circle class="backstress" fill="#1c1c20" r="17" cx="25" cy="25"/>
                <circle class="progress progress-oxygen" stroke="#99a7ae" stroke-width="6" style="stroke-opacity: 1;" fill="none" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
        </div>
        <img class="barIconOxy" src="img/oxygen.png"></img>
        <div class="barStress">
            <svg style="position: relative; left:87px;">
                <circle class="backstress" fill="#984447" opacity="0.45" r="23" cx="25" cy="25"/>
                <circle class="backstress" fill="#1c1c20" r="17" cx="25" cy="25"/>
                <circle class="progress progress-stress" stroke="#984447" stroke-width="6" style="stroke-opacity: 1;" fill="none" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
        </div>
        <img class="barIconStress" src="img/brain1.svg"></img>
        <div id="varSetVoice" class="barVoice">
            <svg style="position: relative; left:210px;" class="voice">
                <circle id="back-voicer" class="backvoice" fill="#A5A5A5" opacity="0.55" r="23" cx="25" cy="25"/>
                <circle class="backvoice" fill="#1c1c20" r="17" cx="25" cy="25"/>
                <circle id="progress-voicer" class="progress progress-voice" stroke="#DEDEDE" stroke-width="6" style="stroke-opacity: 1;" fill="none" r="20" cx="25" cy="25" stroke-dasharray="80 30" stroke-dashoffset="0"/>
            </svg>
        </div>
    </div>
</body>

<script src="script.js" type="text/javascript"></script>

</html>
